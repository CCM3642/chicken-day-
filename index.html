 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crispy Chicken UAE - Special Offer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #ff6b35;
            --secondary-color: #f7931e;
            --accent-color: #ff4757;
            --dark-color: #2c3e50;
            --light-color: #f8f9fa;
            --text-color: #333;
            --white: #fff;
            --shadow: 0 10px 30px rgba(0,0,0,0.15);
            --transition: all 0.4s ease;
        }
        
        body {
            background-color: var(--white);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--white);
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--white);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: var(--transition);
        }
        
        .logo:hover img {
            transform: rotate(15deg) scale(1.1);
        }
        
        .contact-info {
            display: flex;
            gap: 20px;
        }
        
        .contact-info a {
            color: var(--white);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            background: rgba(255,255,255,0.2);
            padding: 10px 18px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .contact-info a:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, rgba(255,107,53,0.05) 0%, rgba(247,147,30,0.05) 100%);
            padding: 60px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ff6b35" fill-opacity="0.05" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,144C960,149,1056,139,1152,122.7C1248,107,1344,85,1392,74.7L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            z-index: -1;
        }
        
        /* Animated background elements */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 107, 53, 0.1);
            border-radius: 50%;
            animation: move 25s linear infinite;
            bottom: -150px;
        }
        
        .bg-animation span:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }
        
        .bg-animation span:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }
        
        .bg-animation span:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }
        
        .bg-animation span:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }
        
        .bg-animation span:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }
        
        .bg-animation span:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }
        
        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 50%;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            width: 100%;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 40px;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
        }
        
        .hero h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }
        
        .special-offer {
            background: linear-gradient(rgba(255, 107, 53, 0.85), rgba(247, 147, 30, 0.85)), 
                        url('https://z-cdn-media.chatglm.cn/files/0bf7838b-84f8-4591-8f28-525bbbfabf35_WhatsApp%20Image%202025-09-09%20at%2012.50.16_156b9a2e.jpg?auth_key=1791045264-3368cbe69bc54d5b995736ef5359202a-0-e1dcde7531347122c28028d71abdbf53') center/cover;
            border-radius: 25px;
            padding: 50px;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: var(--shadow);
            transform: scale(1);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .special-offer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(45deg);
            z-index: 0;
        }
        
        .special-offer:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .offer-header {
            font-size: 2.8rem;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: var(--white);
            position: relative;
            z-index: 1;
        }
        
        .offer-header i {
            font-size: 2.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .offer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        
        .offer-item {
            background: rgba(255,255,255,0.25);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(5px);
            transition: var(--transition);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .offer-item:hover {
            background: rgba(255,255,255,0.35);
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }
        
        .offer-item i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--white);
        }
        
        .offer-item h3 {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .offer-price {
            font-size: 4rem;
            font-weight: bold;
            margin: 40px 0;
            color: var(--white);
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
            animation: priceGlow 3s infinite alternate;
        }
        
        @keyframes priceGlow {
            from {
                text-shadow: 0 0 10px rgba(255,255,255,0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px rgba(255,255,255,0.5);
            }
        }
        
        .offer-days {
            font-size: 1.3rem;
            margin-bottom: 40px;
            background: rgba(0,0,0,0.2);
            padding: 18px;
            border-radius: 15px;
            color: var(--white);
            position: relative;
            z-index: 1;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .order-buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }
        
        .order-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 35px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            text-decoration: none;
            transition: var(--transition);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .order-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.7s;
        }
        
        .order-btn:hover::before {
            left: 100%;
        }
        
        .whatsapp-btn {
            background: #25d366;
            color: var(--white);
        }
        
        .whatsapp-btn:hover {
            background: #128c7e;
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(37, 211, 102, 0.4);
        }
        
        .call-btn {
            background: var(--white);
            color: var(--primary-color);
        }
        
        .call-btn:hover {
            background: var(--light-color);
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        }
        
        /* Chicken decoration */
        .chicken-decoration {
            position: absolute;
            font-size: 8rem;
            opacity: 0.1;
            color: var(--white);
            z-index: 0;
        }
        
        .chicken-1 {
            top: 10%;
            left: 5%;
            transform: rotate(-15deg);
        }
        
        .chicken-2 {
            bottom: 10%;
            right: 5%;
            transform: rotate(15deg);
        }
        
        /* Notification */
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary-color);
            color: var(--white);
            padding: 18px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
            max-width: 350px;
            text-align: center;
            font-weight: 500;
            border-left: 5px solid var(--white);
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 3rem;
            }
            
            .special-offer {
                padding: 40px;
            }
            
            .offer-header {
                font-size: 2.4rem;
            }
            
            .offer-price {
                font-size: 3.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .special-offer {
                padding: 30px;
            }
            
            .offer-header {
                font-size: 2rem;
            }
            
            .offer-price {
                font-size: 3rem;
            }
            
            .order-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .order-btn {
                width: 100%;
                justify-content: center;
            }
            
            .chicken-decoration {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .offer-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .offer-item {
                padding: 20px;
            }
            
            .offer-header {
                font-size: 1.8rem;
            }
            
            .offer-price {
                font-size: 2.8rem;
            }
        }
    </style>
</head>

    <script>
        // Notification Function
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Show welcome notification
            setTimeout(() => {
                showNotification('Welcome to Crispy Chicken UAE!', 'success');
            }, 1000);
            
            // Add interactive animations
            const offerItems = document.querySelectorAll('.offer-item');
            offerItems.forEach((item, index) => {
                item.style.animationDelay = `${index * 0.2}s`;
                item.style.animation = 'fadeInUp 0.6s ease forwards';
            });
            
            // Add click effect to order buttons
            const orderButtons = document.querySelectorAll('.order-btn');
            orderButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // Create ripple effect
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });
        
        // Add fadeInUp animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            .ripple {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.5);
                transform: scale(0);
                animation: ripple-animation 0.6s ease-out;
                pointer-events: none;
            }
            
            @keyframes ripple-animation {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
